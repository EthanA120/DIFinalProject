{% extends "layout.html" %}
{% block title %}Blackjack{% endblock %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/blackjack.css') }}">
{% endblock %}

{% block main %}
    <h1>Blackjack</h1>
    <form method="POST">
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button class="btn btn-warning" type="submit" name="choice">NEW CARD</button>
        <button class="btn btn-success" type="submit" name="choice">START GAME</button>
    </form>
{% endblock %}
