{% extends "layout.html" %}
{% block title %}Blackjack{% endblock %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/blackjack.css') }}">
{% endblock %}

{% block main %}
    <h1>Blackjack</h1>
    <form method="POST">
        <h2 class="w-100 mb-3">{{ msg }}</h2>
        <h4>Cards: {% for card in hand %}
            {{ card[0] }}
        {% endfor %}</h4>
        <h4>Sum: {{ hand_sum }}</h4>
        <button class="btn btn-warning" type="submit" name="card">NEW CARD</button>
        <button class="btn btn-primary" type="submit" name="start">START GAME</button>
    </form>
{% endblock %}
